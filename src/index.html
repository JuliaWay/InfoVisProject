<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <script src="http://d3js.org/d3.v3.js"></script>
  </head>
  <body>

  <div id="content">
    <div id="header"><span>When to bee free</span></div>
    <div id="description">Durchschnittliche Verfügbarkeit aller Autos über die Woche</div>
    <div id="chart"></div>
    <div id="controls">
    </div>
    <div id="footer"> Braß & Wayrauther Productions®</div>
  </div>
    <script type="text/javascript">


    var margin = { top: 50, right: 0, bottom: 100, left: 30 },
        width = 960 - margin.left - margin.right,
        height = 430 - margin.top - margin.bottom,
        gridSize = Math.floor(width / 24),
        legendElementWidth = gridSize*2,
        buckets = 9,
        desc=['Durchschnittliche Verfügbarkeit aller Autos über die Woche',
      'Durchschnittliche Verfügbarkeit des gewählten Autos über die Woche'],
        request = ['cars', 'zones', 'data', 'name'],
        colors = ["#ffffd9","#edf8b1","#c7e9b4","#7fcdbb","#41b6c4","#1d91c0","#225ea8","#253494","#081d58"], // alternatively colorbrewer.YlGnBu[9]
        days = ["Mo", "Di", "Mi", "Do", "Fr", "Sa","So"],
        cars = ["Alle","Berty" , "Tobi", "Hans"],
        zones = ["Alle"],
        times = ["00:00", "01:00", "02:00", "03:00", "04:00", "05:00", "06:00", "07:00", "08:00", "09:00", "10:00", "11:00", "12:00", "13:00", "14:00", "15:00", "16:00", "17:00",
         "18:00", "19:00", "20:00", "21:00", "22:00", "23:00"],
        datasets = ["data.json"];


    document.addEventListener('DOMContentLoaded', function () {

      /*
        HTTP Request to load the chart data
      */
      var loadData = function(data){
        var XMLHTTP = new XMLHttpRequest();
        console.log(data);
          XMLHTTP.open('GET', "http://localhost/InfoVisProject/src/datacenter.php?" + data);
          XMLHTTP.send();
          XMLHTTP.addEventListener('readystatechange', function(){
            if(XMLHTTP.readyState === 0){
            }else if(XMLHTTP.readyState === 1){
            }else if(XMLHTTP.readyState === 2){
            }else if(XMLHTTP.readyState === 3){
            }else if(XMLHTTP.readyState === 4){
              console.log(XMLHTTP.responseText);
              var res = JSON.parse(XMLHTTP.responseText);
                console.log(res);
                if(res.cars){
                  //car names
                  cars = res.cars;
                  addCarOptions();
                }else if(res === request[1]){
                  //zone names
                }
                else if(res[0] === request[2]){
                  //load chart
                  heatmapChart();
                }else {
                  console.log("ERROR: WRONG REQUEST");
                }
            }
          },false);
      };


      loadData(request[0]);
      loadData(request[2]);


      var svg = d3.select("#chart").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
          .append("g")
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      /*
        draws the weekdays
      */
      var dayLabels = svg.selectAll(".dayLabel")
          .data(days)
          .enter().append("text")
            .text(function (d) { return d; })
            .attr("x", 0)
            .attr("y", function (d, i) { return i * gridSize; })
            .style("text-anchor", "end")
            .attr("transform", "translate(-6," + gridSize / 1.5 + ")")
            .attr("class", function (d, i) { return ((i >= 0 && i <= 4) ? "dayLabel mono axis axis-workweek" : "dayLabel mono axis"); });

      /*
        draws the time line
      */
      var timeLabels = svg.selectAll(".timeLabel")
          .data(times)
          .enter().append("text")
            .text(function(d) { return d; })
            .attr("x", function(d, i) { return i * gridSize; })
            .attr("y", 0)
            .style("text-anchor", "middle")
            .attr("transform", "translate(" + gridSize / 2 + ", -6)")
            .attr("class", function(d, i) { return ((i >= 7 && i <= 16) ? "timeLabel mono axis axis-worktime" : "timeLabel mono axis"); });

      /*
        Displays the data
      */
      var heatmapChart = function() {
        d3.json(datasets[0],
        function(data) {
          var colorScale = d3.scale.quantile()
              .domain([0, buckets - 1, d3.max(data, function (d) { return d.VALUE; })])
              .range(colors);
          var cards = svg.selectAll(".hour")
              .data(data, function(d) {return d.WEEKDAY+':'+d.HOUR;});

          cards.append("title");

          cards.enter().append("rect")
              .attr("x", function(d) { return (d.HOUR) * gridSize; })
              .attr("y", function(d) { return (d.WEEKDAY-1) * gridSize; })
              .attr("rx", 4)
              .attr("ry", 4)
              .attr("class", "hour bordered")
              .attr("width", gridSize)
              .attr("height", gridSize)
              .style("fill", colors[0]);

          cards.transition().duration(1000)
              .style("fill", function(d) { return colorScale(d.VALUE); });

          cards.select("title").text(function(d) { return d.VALUE; });

          cards.exit().remove();

          var legend = svg.selectAll(".legend")
              .data([0].concat(colorScale.quantiles()), function(d) { return d; });

          legend.enter().append("g")
              .attr("class", "legend");

          legend.append("rect")
            .attr("x", function(d, i) { return legendElementWidth * i; })
            .attr("y", height)
            .attr("width", legendElementWidth)
            .attr("height", gridSize / 2)
            .style("fill", function(d, i) { return colors[i]; });

          legend.append("text")
            .attr("class", "mono")
            .text(function(d) { return "≥ " + Math.round(d); })
            .attr("x", function(d, i) { return legendElementWidth * i; })
            .attr("y", height + gridSize);

          legend.exit().remove();

        });
      };



      var selects = d3.select("#controls").append("div")
                      .attr("class", "selects");
      /*
        Cars drop down
      */
      var chooseCar = selects.append("div");

      var carLabel = chooseCar.append("span")
                        .data(['Auto'])
                        .attr('class', 'select-lable')
                        .text(function(d){ return d;});

      var selectCars  = chooseCar.append("select").on("change", function (d){
        var name = d3.select(this).property('value');
        if(name===cars[0]){
          loadData(request[2]);
          document.querySelector('#description').innerHTML = desc[0];
        }else{
          loadData(request[3]+'='+name);
          document.querySelector('#description').innerHTML = desc[1];
        }
        return d;
      });

      var addCarOptions = function(){
        var options = selectCars.selectAll('option').data(cars);
            // Enter selection
            options.enter()
                    .append("option")
                    .text(function(d) { return d; })
                    .attr("value", function (d) { return d; });
      }

      /*
        Zones drop down
      */
      var chooseZone = selects.append("div");

      var zoneLabel = chooseZone.append("span")
                        .data(['Zone'])
                        .attr('class', 'select-lable')
                        .text(function(d){ return d;});

      var selectZones  = chooseZone.append("select").on("change", function (d){
        return d;
      });

      var options = selectZones.selectAll('option').data(zones);
          // Enter selection
          options.enter()
                  .append("option")
                  .text(function(d) { return d; })
                  .attr("value", function (d) { return d; });



      });
    </script>

  </body>
</html>
